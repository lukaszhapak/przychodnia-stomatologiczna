<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
    <link rel="stylesheet" th:href="@{/css/table.css}">
</head>
<body>

<div th:insert="fragments/adminTopBar.html"></div>

<h3>Lista użytkowników</h3>

<table>
    <tr>
        <th>Nazwa użytkownika</th>
        <th>Email</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>PESEL</th>
        <th>Miejscowosc</th>
        <th>Ulica</th>
        <th>Numer lokalu</th>
        <th>Numer mieszkania</th>
        <th>Kod pocztowy</th>
        <th>Numer telefonu</th>
        <th>Uprawnienia</th>
        <th>Nadaj uprawnienia</th>
        <th>Zabierz uprawnienia</th>
        <th>Usuń użytkownika</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.userName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.personalIdentityNumber}"></td>
        <td th:text="${user.city}"></td>
        <td th:text="${user.street}"></td>
        <td th:text="${user.houseNumber}"></td>
        <td th:text="${user.flatNumber}"></td>
        <td th:text="${user.postalCode}"></td>
        <td th:text="${user.phone}"></td>
        <td>
            <span th:each="role, iterStat : ${user.roles}"
                  th:text="${!iterStat.last} ? ${role.simplifiedRoleName} + ', ': ${role.simplifiedRoleName}">
            </span>
        </td>
        <td><a th:href="@{|/admin/user/${user.id}/role/grant|}">x</a></td>
        <td><a th:href="@{|/admin/user/${user.id}/role/delete|}" th:if="${user.roles.size()} > 0">x</a></td>
        <td><a th:href="@{|/admin/user/${user.id}/delete|}">x</a></td>
    </tr>
</table>
<br><br>
<a th:href="@{/admin/user/add}">Dodaj nowego użytkownika</a>

</body>
</html>
