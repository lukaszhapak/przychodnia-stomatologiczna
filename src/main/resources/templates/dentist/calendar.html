<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <meta charset="UTF-8">
    <title>Moj kalendarz</title>
</head>
<body>
<div th:insert="fragments/dentistTopBar.html"></div>
<h1>Mój kalendarz</h1>
<div>
    <form method="post">
        <span>Wybierz tydzień</span>
        <input type="date">
        <input type="submit" value="Przejdź">
    </form>
    <p th:text="'Dzisiaj jest: '+${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}"></p>
    <table>
        <tr>
            <th>Godzina</th>
            <th>PONIEDZIAŁEK</th>
            <th>WTOREK</th>
            <th>ŚRODA</th>
            <th>CZWARTEK</th>
            <th>PIĄTEK</th>
            <th>SOBOTA</th>
            <th>NIEDZIELA</th>
        </tr>
        <tr>
            <td></td>
            <td th:each="i : ${#numbers.sequence(1,7)}" th:value="day" th:text="${#temporals.format(today.plusDays(i).minusDays(dayOfWeek), 'dd-MM-yyyy')}"></td>
        </tr>
        <tr th:each="i: ${#numbers.sequence(1,20)}" th:value="${i}">
            <td th:text="${open.plusMinutes((difrence*i)-difrence)}+' - '+${open.plusMinutes(difrence*i)}" ></td>
            <td th:each="j : ${#numbers.sequence(1,7)}">
                <span th:each="vist : ${visits}" th:if="${#temporals.format(vist.getDate(), 'yyyy-MM-dd')} == ${#temporals.format(today.plusDays(j).minusDays(dayOfWeek), 'yyyy-MM-dd')} and
                ${vist.getStart()} == ${open.plusMinutes((difrence*i)-difrence)} "
                      th:text="${vist.getPatient().getFirstName()+' '+vist.getPatient().getLastName()}" style="background-color: #526577"></span>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
