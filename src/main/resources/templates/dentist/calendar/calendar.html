<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Moj kalendarz</title>
</head>
<body>
<div th:insert="fragments/dentistTopBar.html"></div>
<div class="container">
    <h1>Mój kalendarz</h1>
    <br>
    <form method="post" th:action="@{/dentist/calendar/week}" >
        <span>Wybierz tydzień</span>
        <input type="date"  th:value="${inputDateString}" name="inputDateString" required>
        <input type="submit" value="Przejdź">
    </form>
    <br>
    <div class="table-responsive ">
    <table  class="table table-bordered table-hover">
        <tr class="thead-dark">
            <th>DATA</th>
            <th>PONIEDZIAŁEK</th>
            <th>WTOREK</th>
            <th>ŚRODA</th>
            <th>CZWARTEK</th>
            <th>PIĄTEK</th>
            <th>SOBOTA</th>
            <th>NIEDZIELA</th>
        </tr>
        <tr>
            <td>GODZINA</td>
            <td th:each="i : ${#numbers.sequence(1,7)}" th:value="day" th:text="${#temporals.format(today.plusDays(i).minusDays(dayOfWeek), 'dd-MM-yyyy')}"></td>
        </tr>
        <tr th:each="i: ${#numbers.sequence(1,20)}" th:value="${i}" style="max-width: 10px;max-height: 10px">
            <td th:text="${open.plusMinutes((difrence*i)-difrence)}+' - '+${open.plusMinutes(difrence*i)}" ></td>
            <td th:each="j : ${#numbers.sequence(1,7)}">
                <span th:each="vist : ${visits}" th:if="${#temporals.format(vist.getDate(), 'yyyy-MM-dd')} == ${#temporals.format(today.plusDays(j).minusDays(dayOfWeek), 'yyyy-MM-dd')} and
                ${vist.getStart()} == ${open.plusMinutes((difrence*i)-difrence)} "
                      th:text="${vist.getPatient().getFirstName()+' '+vist.getPatient().getLastName()}">
                </span>
        </td>
        </tr>
        </table>
    </div>
</div>
</body>
</html>
<style>
    .container{
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
</style>
