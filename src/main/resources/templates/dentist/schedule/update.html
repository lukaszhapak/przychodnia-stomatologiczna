<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update</h1>
<form method="post" th:action="@{/dentist/schedule/update}">
    Data:
    <input type="date" th:value="${#temporals.format(scheduleById.get().getDate(),'yyyy-MM-dd')}" disabled>
    Start:
    <input type="text" th:value="${scheduleById.get().getStartDay()}">
    Koniec:
    <input type="text" th:value="${scheduleById.get().getEndDay()}">

    <input type="submit" value="Edytuj">
</form>
</body>
</html>
