<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/topBar.css}">
</head>
<body>

<nav>
    <div class="container">
        <ul>
            <li>
                <a th:href="@{'/'}">Strona główna</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin}">Panel administratora</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{'#'}">
                    <i class="fas fa-user"></i> <span sec:authentication="name">Użytkownik</span>
                </a>
            </li>

            <li sec:authorize="isAuthenticated()">
                <a th:href="@{'/logout'}">Wyloguj się</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{'#'}">Utwórz konto</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/login}">Zaloguj sie</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
