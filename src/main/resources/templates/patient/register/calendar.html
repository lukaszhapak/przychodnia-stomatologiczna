<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Kalendarz</title>
</head>
<body>
<div th:insert="fragments/patientTopBar.html"></div>
<div class="container">
    <h1>Wyszukaj wolny termin</h1>
    <br>
    <form method="post" th:action="@{/patient/visit/register/week}">
        <label for="date">Data: </label>
        <input type="date" name="date" id="date">
        <label for="dentist">Lekarz: </label>
        <select name="dentist" id="dentist" required>
            <option disabled selected>Wybierz dentystę</option>
            <th:block th:each="dentist : ${dentistList}">
                <option th:text="${dentist.getFirstName()}+' '+${dentist.getLastName()}"
                        th:value="${dentist.getId()}"></option>
            </th:block>
        </select>
        <input type="submit" value="Przejdź">
    </form>
    <br>
    <div class="table-responsive ">
        <table class="table table-bordered table-hover">
            <tr class="thead-dark">
                <th>DATA</th>
                <th>PONIEDZIAŁEK</th>
                <th>WTOREK</th>
                <th>ŚRODA</th>
                <th>CZWARTEK</th>
                <th>PIĄTEK</th>
                <th>SOBOTA</th>
                <th>NIEDZIELA</th>
            </tr>
            <tr>
                <td>GODZINA</td>
                <td th:each="i : ${#numbers.sequence(1,7)}" th:value="day"
                    th:text="${#temporals.format(today.plusDays(i).minusDays(dayOfWeek), 'dd-MM-yyyy')}"></td>
            </tr>
            <tr th:each="i: ${#numbers.sequence(1,20)}">
                <td th:text="${open.plusMinutes((difrence*i)-difrence)}+' - '+${open.plusMinutes(difrence*i)}"></td>
                <td th:each="j : ${#numbers.sequence(1,7)}">
                    <th:block th:each="visit : ${visitsCalendar}">
                        <th:block th:if="${#temporals.format(visit.getDate(), 'yyyy-MM-dd')} == ${#temporals.format(today.plusDays(j).minusDays(dayOfWeek), 'yyyy-MM-dd')} and
                ${visit.getStart()} == ${open.plusMinutes((difrence*i)-difrence)} and ${visit.getPatient() == null}">
                            <a th:href="@{'/patient/visit/register/add/'+${visit.getId()}}">Umów wizytę</a>
                        </th:block>
                        <th:block th:if="${#temporals.format(visit.getDate(), 'yyyy-MM-dd')} == ${#temporals.format(today.plusDays(j).minusDays(dayOfWeek), 'yyyy-MM-dd')} and
                ${visit.getStart()} == ${open.plusMinutes((difrence*i)-difrence)} and ${visit.getPatient() != null}">
                            Zajęte
                        </th:block>
                    </th:block>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
<style>
    .container {
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
</style>
