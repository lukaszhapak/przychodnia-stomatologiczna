<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

</head>
<body>

<h1>Zarejestruj się</h1>
<form method="post" th:action="@{/register}" th:object="${user}">
    <input placeholder="Nazwa użytkownika" required th:field="*{userName}" type="text"> <br>
    <input placeholder="Hasło" required th:field="*{password}" type="password"> <br>
    <input placeholder="Adres email" required th:field="*{email}" type="email"> <br>
    <input placeholder="Imię" required th:field="*{firstName}" type="text"> <br>
    <input placeholder="Nazwisko" required th:field="*{lastName}" type="text"> <br>
    <input placeholder="PESEL" required th:field="*{personalIdentityNumber}" type="text"> <br>
    <input placeholder="Miejscowość" required th:field="*{city}" type="text"> <br>
    <input placeholder="Ulica" th:field="*{street}" type="text"> <br>
    <input placeholder="Numer lokalu" required th:field="*{houseNumber}" type="text"> <br>
    <input placeholder="Numer mieszkania" th:field="*{flatNumber}" type="text"> <br>
    <input placeholder="Kod pocztowy" required th:field="*{postalCode}" type="text"> <br>
    <input placeholder="Numer telefonu" required th:field="*{phone}" type="text"> <br>
    <input type="submit" value="Zarejestruj">
</form>

</body>
</html>
